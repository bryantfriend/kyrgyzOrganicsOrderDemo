<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrgyz Organic - Order Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- jsPDF Libraries for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .nav-menu {
            transition: transform 0.3s ease-in-out;
        }
        .hero-bg {
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-40 shadow-sm">

                <!-- Categories will be injected here -->
            </main>

            <!-- Desktop Cart Section -->
            <aside class="w-full lg:w-1/3 hidden lg:block">

                    <div id="desktop-cart-items" class="mb-4 max-h-96 overflow-y-auto">
                        <p class="text-gray-500">Your cart is empty.</p>
                    </div>
                    <div class="border-t pt-4">
                        <div class="flex justify-between items-center text-xl font-bold">
                            <span>Total:</span>
                            <span id="desktop-total-price">0 сом</span>
                        </div>
                        <button id="desktop-place-order-btn" class="mt-6 w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors disabled:bg-gray-400">
                            Place Order
                        </button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Mobile Floating Cart Button -->
    <div id="mobile-cart-button" class="lg:hidden fixed bottom-4 right-4 z-30">
        <button class="bg-green-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span id="mobile-cart-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
        </button>
    </div>
    
    <!-- Mobile Cart Modal -->
    <div id="mobile-cart-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center hidden z-50">
        <div class="bg-white p-6 rounded-t-2xl shadow-2xl w-full transform transition-transform duration-300 translate-y-full">
            <div class="flex justify-between items-center border-b pb-4 mb-4">
                 <h2 class="text-2xl font-bold">Your Order</h2>
                 <button id="close-mobile-cart-btn" class="text-2xl">&times;</button>
            </div>
            <div id="mobile-cart-items" class="mb-4 max-h-64 overflow-y-auto">
                <p class="text-gray-500">Your cart is empty.</p>
            </div>
            <div class="border-t pt-4">
                <div class="flex justify-between items-center text-xl font-bold">
                    <span>Total:</span>

                    Place Order

            </div>
        </div>
    </div>

    <!-- Order Confirmation & Customer Info Modal -->
    <div id="order-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-transform duration-300 scale-95">
            <h2 class="text-2xl font-bold mb-4">Finalize Order</h2>
            <p class="text-gray-600 mb-6">Please enter customer details to generate the invoice.</p>
            
            <div class="space-y-4">
                <div>
                    <label for="customer-name" class="block text-sm font-medium text-gray-700">Company Purchasing</label>
                    <input type="text" id="customer-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="e.g., Bishkek Cafe">
                </div>
                <div>
                    <label for="customer-address" class="block text-sm font-medium text-gray-700">Company Address</label>
                    <input type="text" id="customer-address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="e.g., 123 Chuy Avenue, Bishkek">

            <div class="mt-6">

    </div>

        // --- STATE ---
        let cart = {};

        // --- DOM ELEMENTS ---
        const productsSection = document.getElementById('products-section');
        const mobileNavLinks = document.getElementById('mobile-nav-links');
        const menuBtn = document.getElementById('menu-btn');
        const navMenu = document.getElementById('nav-menu');
        const navOverlay = document.getElementById('nav-overlay');
        
        const desktopCartItems = document.getElementById('desktop-cart-items');
        const desktopTotalPriceEl = document.getElementById('desktop-total-price');
        const desktopPlaceOrderBtn = document.getElementById('desktop-place-order-btn');

        const mobileCartButton = document.getElementById('mobile-cart-button');
        const mobileCartCount = document.getElementById('mobile-cart-count');
        const mobileCartModal = document.getElementById('mobile-cart-modal');
        const closeMobileCartBtn = document.getElementById('close-mobile-cart-btn');
        const mobileCartItems = document.getElementById('mobile-cart-items');
        const mobileTotalPriceEl = document.getElementById('mobile-total-price');
        const mobilePlaceOrderBtn = document.getElementById('mobile-place-order-btn');

        const orderModal = document.getElementById('order-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const generateInvoiceBtn = document.getElementById('generate-invoice-btn');
        const customerNameInput = document.getElementById('customer-name');
        const customerAddressInput = document.getElementById('customer-address');

        // --- RENDER FUNCTIONS ---

        function renderProductsAndNav() {
            productsSection.innerHTML = '';
            mobileNavLinks.innerHTML = '';

            for (const category in productData) {
                const categoryData = productData[category];
                const categoryId = category.replace(/\s+/g, '-').toLowerCase();

                const navLink = document.createElement('a');
                navLink.href = `#${categoryId}`;
                navLink.className = 'block py-2 px-4 rounded-md hover:bg-gray-100';
                navLink.textContent = category;
                navLink.onclick = () => closeNavMenu();
                mobileNavLinks.appendChild(navLink);

                const categorySection = document.createElement('section');
                categorySection.id = categoryId;
                categorySection.className = 'mb-12';
                
                categorySection.innerHTML = `
                    <div class="hero-bg rounded-2xl h-56 md:h-72 mb-8 relative flex items-center justify-center text-white overflow-hidden" style="background-image: url('${categoryData.heroImage}')">
                        <div class="absolute inset-0 bg-black/50"></div>
                        <div class="relative text-center p-4">
                            <h2 class="text-3xl md:text-5xl font-bold">${category}</h2>
                            <p class="mt-2 max-w-2xl">${categoryData.description}</p>
                        </div>
                    </div>
                `;
                
                const productsGrid = document.createElement('div');
                productsGrid.className = 'grid grid-cols-1 md:grid-cols-2 gap-6';
                
                categoryData.items.forEach(product => {
                    productsGrid.appendChild(createProductCard(product));
                });

                categorySection.appendChild(productsGrid);
                productsSection.appendChild(categorySection);
            }
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-2xl shadow-md flex flex-col overflow-hidden transition-all duration-300';
            
            const optionsHTML = product.options.map((opt, index) => 
                `<option value="${index}">${opt.weight} - ${opt.price} сом</option>`
            ).join('');

            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/f3f4f6/9ca3af?text=Image+Unavailable';">
                <div class="p-5 flex flex-col flex-grow">
                    <h3 class="font-bold text-lg flex-grow">${product.name}</h3>
                    <div class="mt-4">
                        <div class="flex flex-col sm:flex-row gap-2 items-center">
                            <select data-product-id="${product.id}" class="size-select w-full sm:w-1/2 p-2 border rounded-md bg-gray-50 focus:ring-2 focus:ring-green-500">
                                ${optionsHTML}
                            </select>
                            <input type="number" data-product-id="${product.id}" class="quantity-input w-full sm:w-1/2 p-2 border rounded-md text-center focus:ring-2 focus:ring-green-500" value="1" min="1">
                        </div>
                        <button data-product-id="${product.id}" class="add-to-cart-btn mt-4 w-full bg-green-100 text-green-800 font-semibold py-2 rounded-lg hover:bg-green-200 transition-colors">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `;
            return card;
        }

        function renderCart() {
            let total = 0;
            let itemCount = 0;
            const cartIsEmpty = Object.keys(cart).length === 0;

            const createCartItemElement = (item, cartItemId) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center py-3 border-b border-gray-200 last:border-b-0';
                itemDiv.innerHTML = `
                    <div class="flex-grow pr-2">
                        <p class="font-semibold">${item.name}</p>
                        <p class="text-sm text-gray-500">${item.weight}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold">${item.quantity * item.price} сом</p>
                        <p class="text-sm text-gray-500">Qty: ${item.quantity}</p>
                    </div>
                    <button data-cart-item-id="${cartItemId}" class="remove-from-cart-btn ml-4 text-red-500 hover:text-red-700 text-2xl font-bold">&times;</button>
                `;
                return itemDiv;
            };

            desktopCartItems.innerHTML = '';
            mobileCartItems.innerHTML = '';
            
            if (cartIsEmpty) {
                desktopCartItems.innerHTML = '<p class="text-gray-500">Your cart is empty.</p>';
                mobileCartItems.innerHTML = '<p class="text-gray-500">Your cart is empty.</p>';
                desktopPlaceOrderBtn.disabled = true;
                mobilePlaceOrderBtn.disabled = true;
            } else {
                desktopPlaceOrderBtn.disabled = false;
                mobilePlaceOrderBtn.disabled = false;
                for (const cartItemId in cart) {
                    const item = cart[cartItemId];
                    desktopCartItems.appendChild(createCartItemElement(item, cartItemId));
                    mobileCartItems.appendChild(createCartItemElement(item, cartItemId));
                    total += item.quantity * item.price;
                    itemCount += item.quantity;
                }
            }

            desktopTotalPriceEl.textContent = `${total} сом`;
            mobileTotalPriceEl.textContent = `${total} сом`;
            mobileCartCount.textContent = itemCount;
            mobileCartCount.classList.toggle('hidden', itemCount === 0);
        }
        
        // --- EVENT HANDLERS & LOGIC ---

        function findProductById(productId) {
            for (const category in productData) {
                const product = productData[category].items.find(p => p.id === productId);
                if (product) return product;
            }
            return null;
        }

        function handleAddToCart(e) {
            if (!e.target.classList.contains('add-to-cart-btn')) return;

            const productId = parseInt(e.target.dataset.productId);
            const productCard = e.target.closest('.product-card');
            const selectedOptionIndex = productCard.querySelector('.size-select').value;
            const quantity = parseInt(productCard.querySelector('.quantity-input').value);

            const product = findProductById(productId);
            if (!product || quantity < 1) return;

            const selectedOption = product.options[selectedOptionIndex];
            const cartItemId = `${product.id}-${selectedOptionIndex}`;

            if (cart[cartItemId]) {
                cart[cartItemId].quantity += quantity;
            } else {
                cart[cartItemId] = { id: product.id, name: product.name, weight: selectedOption.weight, price: selectedOption.price, quantity: quantity };
            }
            
            renderCart();
        }

        function handleRemoveFromCart(e) {
            if (e.target.classList.contains('remove-from-cart-btn')) {
                const cartItemId = e.target.dataset.cartItemId;
                delete cart[cartItemId];
                renderCart();
            }
        }
        
        function showOrderModal() {
            orderModal.classList.remove('hidden');
            setTimeout(() => orderModal.querySelector('div').classList.remove('scale-95'), 10);
        }
        
        function hideOrderModal() {
             orderModal.querySelector('div').classList.add('scale-95');
             setTimeout(() => orderModal.classList.add('hidden'), 300);
        }

        function generatePDFInvoice() {
            const customerName = customerNameInput.value.trim();
            const customerAddress = customerAddressInput.value.trim();

            if (!customerName || !customerAddress) {
                alert('Please fill in all customer details.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // --- Invoice Header ---
            const invoiceId = `INV-${Date.now()}`;
            const invoiceDate = new Date().toLocaleDateString('en-GB');
            
            doc.setFontSize(22);
            doc.setFont('helvetica', 'bold');
            doc.text('Invoice', 14, 22);

            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(`Invoice ID: ${invoiceId}`, 14, 30);
            doc.text(`Date: ${invoiceDate}`, 14, 35);
            
            doc.text('From: OA Kyrgyz Organic', 130, 30);
            doc.text('Bishkek, Kyrgyzstan', 130, 35);

            // --- Customer Info ---
            doc.setFontSize(12);
            doc.setFont('helvetica', 'bold');
            doc.text('Bill To:', 14, 50);
            doc.setFont('helvetica', 'normal');
            doc.text(customerName, 14, 56);
            doc.text(customerAddress, 14, 62);

            // --- Invoice Table ---
            const tableColumn = ["Item No.", "Product No.", "Item Name", "Qty", "Price", "Total"];
            const tableRows = [];
            let grandTotal = 0;
            let itemCounter = 1;

            for (const key in cart) {
                const item = cart[key];
                const total = item.price * item.quantity;
                const rowData = [
                    itemCounter,
                    item.id,
                    `${item.name} (${item.weight})`,
                    item.quantity,
                    `${item.price} сом`,
                    `${total} сом`
                ];
                tableRows.push(rowData);
                grandTotal += total;
                itemCounter++;
            }

            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 75,
                theme: 'striped',
                headStyles: { fillColor: [34, 139, 34] } // Green header
            });
            
            // --- Total ---
            const finalY = doc.lastAutoTable.finalY;
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text(`Total: ${grandTotal} сом`, 14, finalY + 15);

            // --- Signatures ---
            doc.setLineWidth(0.5);
            doc.line(14, finalY + 40, 80, finalY + 40);
            doc.line(130, finalY + 40, 196, finalY + 40);
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text('Supplier Signature', 30, finalY + 45);
            doc.text('Customer Signature', 145, finalY + 45);

            // --- Save PDF and trigger WhatsApp ---
            doc.save(`Invoice-${invoiceId}.pdf`);

            const whatsappNumber = "+996997995523"; // From catalog
            const message = encodeURIComponent(`Hello! I would like to place an order for ${customerName}. The total is ${grandTotal} сом. Please find the invoice attached.`);
            window.open(`https://wa.me/${whatsappNumber}?text=${message}`, '_blank');
            
            // --- Reset ---
            hideOrderModal();
            cart = {};
            renderCart();
            customerNameInput.value = '';
            customerAddressInput.value = '';
        }

        function openNavMenu() {
            navOverlay.classList.remove('hidden');
            navMenu.classList.remove('-translate-x-full');
        }

        function closeNavMenu() {
            navOverlay.classList.add('hidden');
            navMenu.classList.add('-translate-x-full');
        }

        function openMobileCart() {
            mobileCartModal.classList.remove('hidden');
            setTimeout(() => mobileCartModal.querySelector('div').classList.remove('translate-y-full'), 10);
        }
        
        function closeMobileCart() {
            mobileCartModal.querySelector('div').classList.add('translate-y-full');
            setTimeout(() => mobileCartModal.classList.add('hidden'), 300);
        }

        // --- INITIALIZATION ---
        
        renderProductsAndNav();
        renderCart();

        // Event Listeners
        productsSection.addEventListener('click', handleAddToCart);
        desktopCartItems.addEventListener('click', handleRemoveFromCart);
        mobileCartItems.addEventListener('click', handleRemoveFromCart);

        desktopPlaceOrderBtn.addEventListener('click', showOrderModal);
        mobilePlaceOrderBtn.addEventListener('click', () => {
            closeMobileCart();
            showOrderModal();
        });
        
        closeModalBtn.addEventListener('click', hideOrderModal);
        generateInvoiceBtn.addEventListener('click', generatePDFInvoice);

        menuBtn.addEventListener('click', openNavMenu);
        navOverlay.addEventListener('click', closeNavMenu);

        mobileCartButton.addEventListener('click', openMobileCart);
        closeMobileCartBtn.addEventListener('click', closeMobileCart);

    </script>
</body>
</html>
